<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/}" th:object="${profile}" method="post">
    <p>Name: <input type="text" th:field="*{firstName}"/> </p>
    <p>Surname: <input type="text" th:field="*{lastName}"/> </p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form action="">
    <h1>Result</h1>
    <p th:text="'id: ' + ${profile.id}" />
    <p th:text="'name: ' + ${profile.firstName}" />
    <p th:text="'surname: ' + ${profile.lastName}" />
    <a href="/">Submit another message</a>
</form>
</body>
</html>
